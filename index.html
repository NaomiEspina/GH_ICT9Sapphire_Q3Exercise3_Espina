<html>
<head>
	<title>Cm to Feet</title>
</head>
<body style="background-color: #87CEEB">
	<center>
	<h2 style=" color: white">`••._.• !𝓒𝓮𝓷𝓽𝓲𝓶𝓮𝓽𝓮𝓻𝓼 𝓣𝓸 𝓕𝓮𝓮𝓽 𝓒𝓪𝓵𝓬𝓾𝓵𝓪𝓽𝓸𝓻! •._.••`</h2><br><br>
	</center>
	<center style="color: white">
		<input type="text" id="id1"><br>

		<p id="id2"></p>
		<script>
			function myFunction() {

				}
